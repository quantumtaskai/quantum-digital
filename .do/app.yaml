name: quantum-digital
services:
- name: web
  source_dir: /
  github:
    repo: quantumtaskai/quantum-digital
    branch: main
    deploy_on_push: true
  
  build_command: |
    pip install -r requirements.txt
    python manage.py collectstatic --noinput
    python manage.py migrate
  
  run_command: gunicorn quantum_digital.wsgi:application --bind 0.0.0.0:$PORT
  
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  
  envs:
  - key: DEBUG
    value: "False"
    type: SECRET
  - key: SECRET_KEY
    value: ""
    type: SECRET
  - key: ALLOWED_HOSTS
    value: "${_self.DOMAIN}"
    type: SECRET
  
  http_port: 8080
  
databases:
- name: quantum-digital-db
  engine: PG
  version: "15"
  size_slug: db-s-dev-database