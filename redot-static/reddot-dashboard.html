<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Branding Dashboard - Red Dot Events</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="header-content">
            <h1 class="brand-title">Digital Branding Dashboard - Red Dot Events</h1>
            <div class="header-metrics">
                <div class="metric-card">
                    <span class="metric-label">Total Platforms</span>
                    <span class="metric-value" id="totalPlatforms">13</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Active</span>
                    <span class="metric-value active" id="activePlatforms">6</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Content Committed</span>
                    <span class="metric-value" id="totalContent">1030</span>
                </div>
                <div class="metric-card">
                    <span class="metric-label">Total Drafted</span>
                    <span class="metric-value" id="totalDrafted">109</span>
                </div>
            </div>
        </div>
    </header>


    <!-- Main Dashboard Content -->
    <main class="dashboard">
        
        <!-- Platform Performance Tab -->
        <section id="platforms" class="tab-content active">
            <div style="display: grid; grid-template-columns: 70% 28%; gap: 1.5rem; margin-bottom: 1.5rem;">
                <!-- Platform Status Overview -->
                <div class="widget">
                    <h3 class="widget-title">Platform Status Overview</h3>
                    <div class="chart-container">
                        <canvas id="platformStatusChart"></canvas>
                    </div>
                </div>

                <!-- Content Metrics Summary -->
                <div class="widget">
                    <h3 class="widget-title">Content Metrics</h3>
                    <div class="metrics-summary" id="metricsSummary">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">


                <!-- Platform Grid -->
                <div class="widget full-width">
                    <h3 class="widget-title">Platform Details</h3>
                    <div class="platform-grid" id="platformGrid">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </section>



    </main>


    <script src="reddot-data.js"></script>
    <script src="reddot-dashboard.js"></script>
</body>
</html>
